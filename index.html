<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trip Advising</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAtAoE-_wQqtKgBC2vDZ_l4Y0qnpzBaMfw" async defer></script>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />


</head>

<body>
    <div class="page-wrapper">
        <!-- Jumbotron Section -->
        <div class="jumbotron jumbotron-fluid">
            <div class="container title">
                <h1 class="display-4">
                    <span id="the">The</span>
                    <br>Destinator</h1>
            </div>
        </div>
        <!-- Main Content Section -->
        <div class="main-content">
            <div class="row">

                <!-- Left Column -->
                <div class="col-sm-3" id="summary">
                    <h5>Travel Summary</h5>
                </div>

                <!-- Center Column -->
                <div class="col-sm-6" id="display-location">
                    <p>Location</p>
                </div>

                <!-- Right Column -->
                <div class="col-sm-3">
                    <form action="submit">
                        <div class="form-group">
                            <label for="location">Search Location</label>
                            <input class="form-control" type="text" name="location" id="location" placeholder="Search">
                        </div>
                        <button type="submit" class="btn btn-primary" id="submitSearch">Submit</button>
                    </form>
                </div>
            </div>


            <div id="photoDIV">

            </div>
        </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/moment.js"></script>
    <script src="assets/javascript/gPlaces.js"></script>
    <script src="assets/javascript/app.js"></script>

</body>

</html>
